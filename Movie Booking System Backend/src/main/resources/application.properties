spring.application.name=MovieBookingSystem

# Railway will inject PORT automatically
server.port=${PORT:8080}

# =========================
# Database Configuration
# =========================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/movie_booking_system_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =========================
# Logging (Production Safe)
# =========================
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO

# =========================
# HikariCP
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET:defaultDevSecretKey}
jwt.expiration=3600000
